<ion-header>

  <ion-navbar>
    <ion-title>pizza-gestion</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  	<ion-list inset>
  		<div ion-item *ngFor="let pizza of pizza">
    		{{ pizza.name }}
    		<span name="trash" class="trash" (click)="delete(pizza._id)">Delete</span>
    		<span name="create" class="create" (click)="update(pizza)">Update</span>
  		</div>
	</ion-list>
	<ion-fab right bottom>
    	<button ion-fab color="red" (click)="add()">
    		<ion-icon name="add"></ion-icon>
    	</button>
  </ion-fab>
