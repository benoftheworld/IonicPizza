<ion-header>
  	<ion-navbar>
  		<button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
    	<ion-title>Modification d'un ingredient</ion-title>
 	</ion-navbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="form" (ngSubmit)="onSubmit()">

		<ion-list>
      <ion-item>
          <ion-label floating>Nom de l ingredient</ion-label>
          <ion-input type="text" formControlName="name" name="name"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Poids de l'ingredient</ion-label>
          <ion-input type="text" formControlName="weight" name="weight"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Prix de la pizza</ion-label>
          <ion-input type="text" formControlName="price" name="price"></ion-input>
      </ion-item>

			<button ion-button type="submit" block>Enregistrer</button>

		</ion-list>
	</form>
</ion-content>
