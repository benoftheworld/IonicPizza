<ion-header>

  	<ion-navbar>
  		<button ion-button menuToggle>
      		<ion-icon name="menu"></ion-icon>
    	</button>
    	<ion-title>Modification d'une pizza</ion-title>
 	</ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="form" (ngSubmit)="onSubmit()">

		<ion-list>
			<ion-item>
			    <ion-label floating>Nom de la pizza</ion-label>
			    <ion-input type="text" formControlName="name" name="name"></ion-input>
           <ion-input type="hidden" formControlName="_id" name="_id"></ion-input>
			</ion-item>

			<ion-item>
			    <ion-label floating>Description de la pizza</ion-label>
			    <ion-input type="text" formControlName="description" name="description"></ion-input>
			</ion-item>

			<ion-item>
			    <ion-label floating>Prix de la pizza</ion-label>
			    <ion-input type="text" formControlName="price" name="price"></ion-input>
			</ion-item>

			<button ion-button secondary (click)="runCamera()">Ouvrir la cam√©ra</button>
			<button ion-button type="submit" block>Enregistrer</button>

		</ion-list>
	</form>
	<img src="{{base64Image}}">
</ion-content>
