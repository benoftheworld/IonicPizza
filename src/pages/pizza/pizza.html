<ion-header>
  <ion-navbar>
    <ion-title>Pizza</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let pizza of pizza">
		  <ion-item >
    		<h2>{{pizza.name}}</h2>
  		</ion-item>
	  	<img src="{{pizza.img}}">
	  	<ion-card-content>
	    	<p>Prix : {{pizza.price}}</p>
	    	<p>Description : {{pizza.description}}</p>
        <span *ngFor="let ingredient of pizza.ingredients">
          {{ingredient.name}},
        </span>
	  	</ion-card-content>
	</ion-card>
</ion-content>
